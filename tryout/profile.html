<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dibaclass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="components/header.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        onest: ['"Onest"', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 font-onest antialiased">
    <section class="py-16">
        <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-8">Akun Saya</h1>
            <div class="flex flex-col md:flex-row gap-8">
                <!-- Left side: photo & name -->
                <div class="bg-white shadow-md rounded-xl p-6 w-full md:w-1/3 flex flex-col items-center">
                    <div class="w-32 h-32 rounded-full bg-gray-200 flex items-center justify-center mb-4">
                        <i class="fas fa-user text-gray-400 text-5xl"></i>
                    </div>
                    <p class="font-bold text-lg mb-4">Pazza</p>
                    <label for="photoUpload"
                        class="w-full bg-[#005aab] hover:bg-[#00407f] text-white text-sm font-medium px-5 py-2 rounded-full text-center cursor-pointer">
                        Ubah Foto
                    </label>
                    <input type="file" id="photoUpload" class="hidden" />
                    <button onclick="document.getElementById('passwordModal').classList.remove('hidden')"
                        class="w-full mt-4 bg-[#005aab] hover:bg-[#00407f] text-white text-sm font-medium px-5 py-2 rounded-full">
                        Ganti Password
                    </button>
                </div>

                <!-- Right side: form -->
                <form class="bg-white shadow-md rounded-xl p-6 w-full md:w-2/3 space-y-5">
                    <div>
                        <label class="block text-sm font-medium mb-1">Nama</label>
                        <input type="text" class="w-full border border-gray-300 rounded-md py-2 px-4"
                            placeholder="Nama">
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1">Email</label>
                        <input type="email" class="w-full border border-gray-300 rounded-md py-2 px-4"
                            placeholder="Email">
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1">Jenis Kelamin</label>
                        <div class="flex gap-4 mt-1">
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" class="form-radio text-[#005aab]">
                                <span class="ml-2">Pria</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" class="form-radio text-[#005aab]">
                                <span class="ml-2">Wanita</span>
                            </label>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1">Whatsapp</label>
                        <input type="text" class="w-full border border-gray-300 rounded-md py-2 px-4"
                            placeholder="No Whatsapp">
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1">Kelas</label>
                        <input type="text" class="w-full border border-gray-300 rounded-md py-2 px-4"
                            placeholder="Kelas">
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1">Sekolah Asal</label>
                        <input type="text" class="w-full border border-gray-300 rounded-md py-2 px-4"
                            placeholder="Sekolah Asal">
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1">Alamat</label>
                        <textarea class="w-full border border-gray-300 rounded-md py-2 px-4" rows="3"
                            placeholder="Alamat"></textarea>
                    </div>

                    <div class="flex justify-center items-center">
                        <button type="submit"
                            class="bg-[#005aab] hover:bg-[#00407f] text-white font-semibold px-6 py-3 rounded-md">
                            Simpan Perubahan
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Modal Ganti Password -->
    <div id="passwordModal" class="fixed inset-0 bg-black bg-opacity-30 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-xl">
            <h2 class="text-2xl font-bold text-center text-black -700 mb-6">Ganti Password</h2>
            <form class="space-y-5">
                <div>
                    <label class="block font-semibold text-gray-800 mb-1">Password Lama</label>
                    <input type="password" class="w-full border border-gray-300 rounded-lg py-2 px-4"
                        placeholder="Password Lama">
                </div>
                <div>
                    <label class="block font-semibold text-gray-800 mb-1">Password Baru</label>
                    <input type="password" class="w-full border border-gray-300 rounded-lg py-2 px-4"
                        placeholder="Password Baru">
                </div>
                <div>
                    <label class="block font-semibold text-gray-800 mb-1">Konfirmasi Password</label>
                    <input type="password" class="w-full border border-gray-300 rounded-lg py-2 px-4"
                        placeholder="Konfirmasi Password">
                </div>
                <div class="text-right">
                    <button type="submit"
                        class="bg-[#005aab] hover:bg-blue-500 text-white font-semibold px-6 py-3 rounded-lg">
                        Simpan
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        window.addEventListener('click', function (e) {
            const modal = document.getElementById('passwordModal');
            if (e.target === modal) {
                modal.classList.add('hidden');
            }
        });
    </script>
</body>

<footer>
    <div id="footer"></div>
    <script src="components/footer.js"></script>
</footer>


</html>
